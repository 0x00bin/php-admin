<div class="contentArea">
    <div class="Item hr">
        <div class="current">添加用户</div>
    </div>
    <form>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
            <tr>
                <th width="80">用户名：</th>
                <td><input name="data[name]" type="text" class="input" size="30" value="{$vo['name']|default=''}"/></td>
            </tr>
            <tr>
                <th width="80">新密码：</th>
                <td><input class="input" name="data[password]" type="password" size="30" /></td>
            </tr>
            <tr>
                <th width="80">确认密码：</th>
                <td><input class="input" name="cfm_password" type="password" size="30" /></td>
            </tr>
            <tr>
                <th width="80">状态：</th>
                <td>
                    <html:select id="is_active" name="data[is_active]" options="switchs" selected="vo['is_active']" />
                </td>
            </tr>
            <tr>
                <th width="80">所属角色：</th>
                <td>
                    <select name="role_id">
                        <volist name="roles" id="role">
                        <option value="{$role['id']}" <if condition="$role['pid'] eq 0">disabled="true"</if>>{$role['name']}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">备注信息：</th>
                <td><textarea class="jq_watermark" rows = "5" cols="68" name="admin[remark]" placeholder="管理员备注信息"></textarea></td>
            </tr>
        </table>
    </form>
    <div class="commonBtnArea" >
        <button class="btn submit">提交</button>
    </div>
</div>

<script type="text/javascript">
$(".submit").click(function(){
    commonAjaxSubmit("{:U('User/save')}");
    return false;
});
</script>

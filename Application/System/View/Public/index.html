<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录 - {:C('SITE_TITLE')}</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Min/?f=__PUBLIC__/css/base.css|__PUBLIC__/js/asyncbox/skins/default.css" />
</head>

<body class="loginWeb">
    <div class="loginBox">
        <div class="innerBox">
            <div class="logo"> <img src="__PUBLIC__/images/logo.png" /></div>
            <form>
                <div class="loginInfo">
                    <ul>
                        <li class="row1">登录用户：</li>
                        <li class="row2"><input class="input" name="username" id="email" size="30" type="text" /></li>
                    </ul>
                    <ul>
                        <li class="row1">登录密码：</li>
                        <li class="row2"><input class="input" name="password" id="pwd" size="30" type="password" onkeydown="onEnterLogin(event)"/></li>
                    </ul>
                    <!-- ul>
                        <li class="row1">验证码：</li>
                        <li class="row2"><input class="input" id="verify_code" name="verify_code" type="text" style="width:70px;" /> <img src="{:U('Public/verifyCode')}"  title="看不清？单击此处刷新" onclick="this.src+='?rand='+Math.random();"  style="cursor: pointer; vertical-align: middle;"/></li>
                    </ul -->
                </div>
            </form>
            <div class="clear"></div>
            <div class="operation"><button class="btn submit">登录</button></div>
        </div>
    </div>

    <include file="javascripts.html" />
<script type="text/javascript">
function login () {
    if($("#email").val() == '' || $("#pwd").val() == ''){
        popup.alert("请填写完整的表单后进行登录！");
        return false;
    }

    ajax_submit("{:U('System/Public/login')}", false, function(data) {
        top.window.location.href = data.url;
    });
}
function onEnterLogin(e) {
    if (e.keyCode == 13) {
        e.returnValue=false;
        e.cancel = true;
        login();
    }
}
$(function(){
    // 登录
    $(".submit").click(function() {
        login();
    });
});
</script>
</body>
</html>
